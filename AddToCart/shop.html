<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD to Cart</title>
    <style>
        .container{
            max-width: 1320px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 50px;
        }
        .products{
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .card{
            width: 300px;
            border-radius: 1rem;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.068);


        }
        .card img{
            width: 100%;
            height: 200px;
            border-radius: 1rem 1rem 0 0;
            object-fit: cover;
        }
        .card-body{
            padding: 0rem 1.5rem 1rem ;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .card-body p{
            margin: 10px 0;
            padding: 0;
        }
        .product_info{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        
        }
        .buy-product {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buy-product button{
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            border: none;
            outline: none;
            font-weight: bold;
        }
        .buy{
            background-color: coral;
        }
        .addCart{
            background-color: darkolivegreen;
            color: white;
        }

        .cartLink{
            margin-top: 50px;
            padding: 1rem 5rem;
            background-color: rgb(49, 97, 1);
            border-radius: 1rem;
            font-weight: bold;font-size: 16px;
            text-decoration: none;
            color: white;
        }
        h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    thead {
      background-color: #4CAF50;
      color: white;
    }

    tfoot td {
      font-weight: bold;
      background: #f9f9f9;
    }

    .actions button {
      padding: 6px 10px;
      margin: 0 3px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
    }

    .sub-btn {
      background-color: #f0ad4e;
      color: white;
    }

    .del-btn {
      background-color: #d9534f;
      color: white;
    }

    .actions button:hover {
      opacity: 0.85;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Haurn's Store</h1>
        <div class="products">
            <div class="card">
                <img src="images/img.jpg" alt="">
                <div class="card-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, quaerat.</p>
                    <div class="product_info">
                        <span>Price: $30</span>
                        <span>Quantity: 1</span>
                    </div>
                    <div class="buy-product">
                        <button class="buy">Buy Now</button>
                        <button class="addCart">Add to Cart</button>
                    </div>
                    
                </div>
            </div>
        </div>

        
    </div>

    <div class="container">
          <h2>ðŸ›’ My Cart</h2>

  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Name</th>
        <th>Price ($)</th>
        <th>Qty</th>
        <th>Subtotal ($)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4"></td>
        <td>Total:</td>
        <td class="total">$5</td>
      </tr>
    </tfoot>
  </table>
    </div>

    <!-- <a href="cart.html" class="cartLink">Got to Your Cart</a> -->


    <script src="cart.js"></script>
</body>
</html>
